<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laufklub Hameln - Neue Tour</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/admin.js"></script>
    <link rel="icon" type="image/png" href="assets/img/hiking.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body onload="includeHTML(), checkLogIn()">
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/background.html"></div>
    <a class="buttonLink left" href="/homepage.html">Home</a>
    <div class="mainContainer">
      <form id="createTourForm" onsubmit="handleCreateTour(event)">
        <h2>Neue Tour anlegen</h2>

        <input id="tourName" type="text" placeholder="Name" required />
        <input id="tourDate" type="datetime-local" required />
        <textarea id="tourDescription" placeholder="Beschreibung"></textarea>

        <div class="buttonBox">
          <button type="button" class="red" onclick="window.close();">
            Abbrechen
          </button>
          <button type="submit">Speichern</button>
        </div>
      </form>
    </div>
    <div class="scrollToTopButton">
      <svg
        onclick="scrollToTop()"
        class="arrowUp"
        viewBox="0 0 39 39"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18 15.828L13.343 20.485C12.9525 20.8755 12.3194 20.8755 11.929 20.485C11.5385 20.0945 11.5385 19.4615 11.929 19.071L18.2928 12.7071C18.6834 12.3166 19.3165 12.3166 19.7071 12.7071L26.071 19.071C26.4614 19.4615 26.4614 20.0945 26.071 20.485C25.6805 20.8755 25.0474 20.8755 24.657 20.485L20 15.828L20 27C20 27.5523 19.5522 28 19 28C18.4477 28 18 27.5523 18 27L18 15.828Z"
          fill="grey"
        />
        <rect
          x="1"
          y="1"
          width="37"
          height="37"
          rx="18.5"
          stroke="white"
          stroke-width="2"
        />
      </svg>
    </div>
    <div w3-include-html="templates/footer.html"></div>
  </body>
</html>
